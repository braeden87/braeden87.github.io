<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" type="image/png" href="BH Favicon.png">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"/>
    </head>
    <body>
        <!-- Dark Mode Switch -->
        <div class="theme-switch-wrapper">
            <span id="toggle-icon">
                <span class="toggle-text">Light Mode</span>
                <i class="fas fa-sun"></i>
            </span>
            <label class="theme-switch">
                <input type="checkbox">
                <div class="slider round"></div>
            </label>
        </div>
        <!-- Calculator -->
        <div class="calculator">
            <!-- Display -->
            <div class="calculator-display">
                <h1>0</h1>
            </div>
            <!-- Buttons -->
            <div class="calculator-buttons">
                <!-- Operatos -->
                <button class="operator" value="+">+</button>
                <button class="operator" value="-">-</button>
                <button class="operator" value="*">ร</button>
                <button class="operator" value="/">รท</button>
    
                <!-- Numbers -->
                <button value="7">7</button>
                <button value="8">8</button>
                <button value="9">9</button>
                <button value="4">4</button>
                <button value="5">5</button>
                <button value="6">6</button>
                <button value="1">1</button>
                <button value="2">2</button>
                <button value="3">3</button>
    
                <button class="decimal" value=".">.</button>
                <button value="0">0</button>
                <button class="clear" id="clear-button">C</button>
                <button class="equal-sign operator" value="=">=</button>
            </div>
        </div>
        <!-- Calculations Log -->
        <div class="log-calculations">
            <h2 class="log-calculations-header">Past Calculations</h2>
            <ul></ul>
        </div>
        <!-- Script -->
        <Script src="script.js"></Script>
        <Script src="script-LightDarkMode.js"></Script>
    </body>
</html>
